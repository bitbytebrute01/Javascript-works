<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor game</title>
</head>
<body>
    <button onclick="playerGame('rock');">Rock</button>
    <button onclick="playerGame('paper');">paper</button>
    <button onclick="playerGame('scissor');">Scissor</button>
</body>
    <script>

        let score = {
            wins : 0,
            losses : 0,
            ties : 0
        }
        function playerGame(playerMove){
            let computerMove = pickComputerMove();
            let result = '';

            if(playerMove == computerMove){
                result = 'tie';
                score.ties+=1;
            }
            else if(
                playerMove == 'rock' && computerMove =='scissor',
                playerMove == 'paper' && computerMove == 'rock',
                playerMove ==  'scissor' && computerMove == 'paper'
            )
            {
                result = 'win';
                score.wins+=1;
            }
            else{
                result = 'lose';
                score.losses+=1;
            }

            alert(`You Picked : ${playerMove} Computer Picked: ${computerMove}
     result : ${result}
Wins : ${score.wins} , Losses : ${score.losses} , ties : ${score.ties}
            `)
        }

        function pickComputerMove(){
            let pickComputerMove = '';
            let randomNumber = Math.random();
            if(randomNumber > 0 && randomNumber < 1/3){
                computerMove = 'rock';
            }
            else if(randomNumber > 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
            }
            else{
                computerMove = 'scissor';
            }

            return computerMove;
        }
    </script>
