<!DOCTYPE html>
<html>

<head>
    <title>Cart Quantity</title>
</head>

<body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);">Show Quantity</button>

    <button onclick="updateCartQuantity(1);">Add to Cart</button>
    <button onclick="updateCartQuantity(2);">+2</button>
    <button onclick="updateCartQuantity(3);">+3</button>
    <button onclick="updateCartQuantity(4);">+4</button>
    <button onclick="updateCartQuantity(5);">+5</button>
    <button onclick="updateCartQuantity(-1);">Remove from cart</button>
    <button onclick="updateCartQuantity(-2);">-2</button>
    <button onclick="updateCartQuantity(-3);">-3</button>
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);">Reset Cart</button>

    <script>
        let cartQuantity = 0;
        function updateCartQuantity(change){
            if(cartQuantity + change > 10){
                alert("Cart is Full!");
                return;
            }
            else if(cartQuantity + change < 0){ // 1 + (-1) 
                alert("Cart is Empty !!");
                return;
            }

            cartQuantity+=(change); // even if 1 + (-2) = -1 works easily under the brackets 
            console.log(`cartQuantity ==> `,cartQuantity);
        }
    </script>
</body>

</html>
