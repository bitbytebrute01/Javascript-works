<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button onclick="playerGame('rock')">Rock</button>
    <button onclick="playerGame('paper')">Paper</button>
    <button onclick="playerGame('scissor')">Scissor</button>
    <button onclick="
    localStorage.removeItem(score);
    score = {
        wins : 0 , losses : 0, ties : 0
    }
    ">Reset</button>
    <p class="out"></p>

    <script>
        let score = JSON.parse(localStorage.getItem('score'));
        if (!score) {
            score = { wins: 0, losses: 0, ties: 0 };
        }

        function playerGame(playerMove) {
            let computerMove = Move();
            let result = '';

            if (playerMove === computerMove) {
                result = 'tie';
                score.ties += 1;
            } else if (
                (playerMove === 'rock' && computerMove === 'scissor') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissor' && computerMove === 'paper')
            ) {
                result = 'win';
                score.wins += 1;
            } else {
                result = 'lose';
                score.losses += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            document.querySelector('.out').innerHTML = `${playerMove} vs ${computerMove} = ${result}
            <br>
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function Move() {
            let randomNumber = Math.random();
            if (randomNumber < 1/3) return 'rock';
            else if (randomNumber < 2/3) return 'paper';
            else return 'scissor';
        }
    </script>
</body>
</html>
