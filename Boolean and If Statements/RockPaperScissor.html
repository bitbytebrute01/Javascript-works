<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <p>Rock Paper Scissor Game</p>
        </div>
        <div class="buttons">
            <button class="rock" onclick="playerGame('rock')">🪨</button>
            <button class="paper" onclick="playerGame('paper') ">📄</button>
            <button class="scissor" onclick="playerGame('scissor')">✂️</button>
        </div>
    </div>

</body>
<script>
    function playerGame(playerMove) {
        const computerMove = pickComputerMove();
        console.log(computerMove);
        let result = '';
        if (playerMove === 'scissor') {
            if ('scissor' === computerMove) {
                result = 'Tie.';
            }
            else if ('paper' === computerMove) {
                result = 'You win !';
            }
            else {
                result = 'You lose .. Awww';
            }

            alert(`Scissor Vs ${computerMove} : ${result}`);
        }
        else if (playerMove === 'paper') {
            const computerMove = pickComputerMove();
            console.log(computerMove);
            let result = '';
            if ('paper' === computerMove) {
                result = 'Tie.';
            }
            else if ('rock' === computerMove) {
                result = 'You win !';
            }
            else {
                result = 'You lose .. Awww';
            }

            alert(`Paper Vs ${computerMove} : ${result}`);
        }
        else if (playerMove === 'rock') {
            const computerMove = pickComputerMove();
            console.log(computerMove);
            let result = '';
            if ('rock' === computerMove) {
                result = 'Tie.';
            }
            else if ('scissor' === computerMove) {
                result = 'You win !';
            }
            else {
                result = 'You lose .. Awww';
            }

            alert(`Rock Vs ${computerMove} : ${result}`);
        }
    }
    function pickComputerMove() {
        let randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber > 0 && randomNumber <= 1 / 3) {
            computerMove = 'rock';
        }
        else if (randomNumber > 1 / 3 && randomNumber <= 2 / 3) {
            computerMove = 'paper';
        }
        else {
            computerMove = 'scissor';
        }

        return computerMove;
    }
</script>

</html>
